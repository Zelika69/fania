<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>C# Code Translator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold">C# Code Translator</span>
      <span class="badge rounded-pill text-bg-info">Gemini</span>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card glass-card h-100">
          <div class="card-body">
            <h5 class="card-title">Entrada C#</h5>
            <textarea id="codeInput" class="form-control" rows="12"></textarea>

            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label class="form-label">Lenguaje destino</label>
                <select id="targetLang" class="form-select">
                  <option value="Python">Python</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="TypeScript">TypeScript</option>
                  <option value="Java">Java</option>
                  <option value="Go">Go</option>
                </select>
              </div>
              <div class="col-md-6 d-flex flex-column justify-content-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="optimize" />
                  <label class="form-check-label" for="optimize">
                    Optimizar y corregir
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="explain" />
                  <label class="form-check-label" for="explain">
                    Explicar línea por línea
                  </label>
                </div>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button id="translateBtn" class="btn btn-primary btn-lg">
                Traducir
              </button>
            </div>
            <div class="text-center mt-3 d-none" id="loader">
              <div class="spinner-border text-info" role="status"></div>
              <p class="mt-2">Traduciendo con Gemini...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card glass-card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title">Código traducido</h5>
              <button id="copyBtn" class="btn btn-outline-light btn-sm">Copiar</button>
            </div>
            <textarea id="codeOutput" class="form-control" rows="12"></textarea>
          </div>
        </div>

        <div class="card glass-card">
          <div class="card-body">
            <h5 class="card-title">Explicación</h5>
            <div id="explanation" class="explanation-box">Sin explicación.</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      id="appToast"
      class="toast align-items-center text-bg-danger border-0"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/go/go.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
